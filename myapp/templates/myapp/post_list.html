{% extends 'myapp/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                <p>Published: {{post.publisehd_date}}</p>
            </div>
            <div><h4><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h4></div>
        </div>
    {% endfor %}
{% endblock %}
